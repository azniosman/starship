'$schema' = 'https://starship.rs/config-schema.json'

format = """
[](#d65d0e)\
$os\
$username\
$hostname\
[](bg:#d79921 fg:#d65d0e)\
$shell\
$directory\
[](fg:#d79921 bg:#689d6a)\
$git_branch\
$git_status\
[](fg:#689d6a bg:#458588)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[](fg:#458588 bg:#665c54)\
$docker_context\
$conda\
[](fg:#665c54 bg:#3c3836)\
$time\
[ ](fg:#3c3836)\
$line_break$character"""

right_format = "$aws$custom"

[os]
disabled = false
style = "bg:#d65d0e fg:#fbf1c7"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
EndeavourOS = ""
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"
Pop = ""

[username]
show_always = true
style_user = "bg:#d65d0e fg:#fbf1c7"
style_root = "bg:#d65d0e fg:#fbf1c7"
format = '[ $user]($style)'

[hostname]
ssh_only = false
#format = "[$hostname]($style)"
format = "[@local ]($style)"
trim_at = "-"
style = "bg:#d65d0e fg:#fbf1c7"
disabled = false

[shell]
disabled = false
style = "fg:#fbf1c7 bg:#d79921"
#format = '[ ⚡$indicator ]($style)'
format = '[ ⚡]($style)'
bash_indicator = ""
fish_indicator = ""
unknown_indicator = "❓"

[directory]
style = "fg:#fbf1c7 bg:#d79921"
format = "[$path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[cmd_duration]
min_time = 2000  # Show command duration over 2 seconds (2000ms)
format = " took [$duration](bold #d3869b)"

[git_branch]
symbol = ""
style = "bg:#689d6a"
format = '[[ $symbol $branch ](fg:#fbf1c7 bg:#689d6a)]($style)'

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_status]
conflicted = "⚔️ "
ahead = "🏎️ 💨 ×${count} "
behind = "🐢 ×${count} "
diverged = "🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count} "
untracked = "🛤️  ×${count} "
stashed = "📦 "
modified = "📝 ×${count} "
staged = "🗃️  ×${count} "
renamed = "📛 ×${count} "
deleted = "🗑️  ×${count} "
style = "fg:#fbf1c7 bg:#689d6a"
format = "[$all_status$ahead_behind](fg:#fbf1c7 bg:#689d6a)"

[nodejs]
symbol = ""
style = "bg:#458588"
format = '[[ $symbol( $version) ](fg:#fbf1c7 bg:#458588)]($style)'

[c]
symbol = " "
style = "bg:#458588"
format = '[[ $symbol( $version) ](fg:#fbf1c7 bg:#458588)]($style)'

[rust]
symbol = ""
style = "bg:#458588"
format = '[[ $symbol( $version) ](fg:#fbf1c7 bg:#458588)]($style)'

[golang]
symbol = ""
style = "bg:#458588"
format = '[[ $symbol( $version) ](fg:#fbf1c7 bg:#458588)]($style)'

[php]
symbol = ""
style = "bg:#458588"
format = '[[ $symbol( $version) ](fg:#fbf1c7 bg:#458588)]($style)'

[java]
symbol = ""
style = "bg:#458588"
format = '[[ $symbol( $version) ](fg:#fbf1c7 bg:#458588)]($style)'

[kotlin]
symbol = ""
style = "bg:#458588"
format = '[[ $symbol( $version) ](fg:#fbf1c7 bg:#458588)]($style)'

[haskell]
symbol = ""
style = "bg:#458588"
format = '[[ $symbol( $version) ](fg:#fbf1c7 bg:#458588)]($style)'

[python]
symbol = ""
style = "bg:#458588"
format = '[[ $symbol( $version) ](fg:#fbf1c7 bg:#458588)]($style)'

[package]
symbol = "📦"
style = "bg:#458588"
format = '[[ $symbol( $version) ](fg:#fbf1c7 bg:#458588)]($style)'

[docker_context]
symbol = ""
style = "bg:#665c54"
format = '[[ $symbol( $context) ](fg:#83a598 bg:#665c54)]($style)'

[conda]
style = "bg:#665c54"
format = '[[ $symbol( $environment) ](fg:#83a598 bg:#665c54)]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:#3c3836"
format = '[[  $time ](fg:#fbf1c7 bg:#3c3836)]($style)'

[battery]
full_symbol = "🔋"
charging_symbol = "⚡"
discharging_symbol = "⚠"
format = "[$symbol$percentage]($style) "

[[battery.display]]
threshold = 30
style = "bold #fabd2f"

[[battery.display]]
threshold = 15
style = "bold #fb4934"

[memory_usage]
format = "$symbol [${ram}]($style) "
threshold = 75
style = "bold #fe8019"
symbol = "🧠"
disabled = false

[[memory_usage.display]]
threshold = 50
style = "bold #fabd2f"  # yellow warning

[[memory_usage.display]]
threshold = 75
style = "bold #fb4934"  # red critical

[jobs]
symbol = "✦"
style = "bold #83a598"
format = "[$symbol]($style) "

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[](bold fg:#98971a)'
error_symbol = '[](bold fg:#cc241d)'
vimcmd_symbol = '[](bold fg:#98971a)'
vimcmd_replace_one_symbol = '[](bold fg:#b16286)'
vimcmd_replace_symbol = '[](bold fg:#b16286)'
vimcmd_visual_symbol = '[](bold fg:#d79921)'

[aws]
format = '[$symbol$region]($style) '
symbol = "☁️  "
style = "bold white"

[custom.prompt]
command = "python ~/.config/starship/starship_manager.py prompt"
when = true
format = "[$output]($style) "
style = "bold #83a598"
# It is recommended to run the cache update in the background periodically.
# For example, you can use a cron job to run the following command every 10 minutes:
# */10 * * * * python ~/.config/starship/starship_manager.py update_cache